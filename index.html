<!DOCTYPE html>
<html lang="fr">
<head>

<style>

body{
  margin:0;
  background:#000;
  color:#9fb7a1;
  font-family:"Courier New", monospace;
  font-size:16px;
}

header{
  padding:28px 14px;
  text-align:center;
}

h1{
  margin:0;
  color:#7CFF7C;
  letter-spacing:1px;
  font-size:1.9rem;
}

h2{
  margin-top:8px;
  font-weight:normal;
  color:#b6ffb6;
  font-size:1rem;
}

main{
  padding:10px;
  display:flex;
  justify-content:center;

.container{

img.cover{

  height:auto;
  margin:20px auto;
  display:block;
  border:2px solid #7CFF7C;

footer{
  margin-top:40px;
  padding:14px 0;

  text-align:center;

a{
  color:#7CFF7C;
  text-decoration:none;
}

a:hover{
  text-decoration:underline;
